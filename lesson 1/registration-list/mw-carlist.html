<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>车辆列表</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="css/other.css">
</head>

<body>
  <div id="app">

    <el-row>
      <el-col :span="24">
        <div class="grid-content bg-purple-light">
          <el-dropdown trigger="click">
            <span class="el-dropdown-link">
              更多操作
              <i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
              <el-dropdown-item>
                <i class="el-icon-search"></i> 搜索</el-dropdown-item>
              <el-dropdown-item>
                <i class="el-icon-search"></i> 扫一扫</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
        </div>
      </el-col>
    </el-row>

    <div class="meta20">
      <!-- 未登记 -->
      <el-card class="box-card">
        <div slot="header" class="clearfix">
          <span class="text">苏M·TF921</span>
          <el-button class="fr text13" type="text">未登记</el-button>
          <div class="drivers">
            <span>吴师傅</span>
            <num>18623468976</num>
          </div>
        </div>
        <div v-for="o in" :key="o" class="text item">
          <i class="el-icon-star-off"></i>
          <span class="iconspan">原包材（RPM）车辆</span>
        </div>
        <div v-for="o in" :key="o" class="text item">
          <i class="el-icon-document"></i>
          <span class="iconspan">HB（合并）罐区, SPT（新厂）原包材仓库</span>
        </div>
        <div class="tr pt8">
          <el-button size="small" type="primary" round>登记</el-button>
        </div>
      </el-card>
      <!-- 未登记 -->
      <!-- 未登记 -->
      <el-card class="box-card">
        <div slot="header" class="clearfix">
          <span class="text">苏M·TF921</span>
          <el-button class="fr text13" type="text">未登记</el-button>
          <div class="drivers">
            <span>吴师傅</span>
            <num>18623468976</num>
          </div>
        </div>
        <div v-for="o in" :key="o" class="text item">
          <i class="el-icon-star-off"></i>
          <span class="iconspan">原包材（RPM）车辆</span>
        </div>
        <div v-for="o in" :key="o" class="text item">
          <i class="el-icon-document"></i>
          <span class="iconspan">HB（合并）罐区, SPT（新厂）原包材仓库</span>
        </div>
        <div class="tr pt8">
          <el-button size="small" type="primary" round>登记</el-button>
        </div>
      </el-card>
      <!-- 未登记 -->
    </div>
    <div style="position: fixed;bottom: 0;width: 100%;">
      <div onclick="" class="page-component-up" style="float: right;margin-top: -100px;">
        <i class="el-icon-scan"></i>
      </div>
      <div class="fix-button el-row">
        <button type="button" class="el-button el-button--primary is-round">
          <span>主要按钮</span>
        </button>
      </div>
    </div>


  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue().$mount('#app')
</script>

</html>
